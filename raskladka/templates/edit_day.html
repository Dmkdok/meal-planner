        .form-row {

<body>
    <div class="edit-day-container">
        <div class="day-header">
            <h1>–†–∞—Ü–∏–æ–Ω {{ day.day_number }} - {{ meal_plan.name }}</h1>
            <div class="header-actions">
                <a href="{{ url_for('views.index', plan_id=meal_plan.id) }}" class="back-btn">‚Üê –ù–∞–∑–∞–¥ –∫ —Ä–∞—Å–∫–ª–∞–¥–∫–µ</a>
                <button class="delete-day-btn" onclick="deleteDay({{ day.id }})">–£–¥–∞–ª–∏—Ç—å —Ä–∞—Ü–∏–æ–Ω</button>
            </div>
        </div>

        {% for meal in day.meals %}
        <div class="meal-section" data-meal-id="{{ meal.id }}">
            <div class="meal-header">
                <div class="meal-title" onclick="editMealName(this, {{ meal.id }})" data-original-name="{{ meal.meal_type }}">
                    {{ meal.meal_type }}
                </div>
                <button class="delete-meal-btn" onclick="deleteMeal({{ meal.id }})">–£–¥–∞–ª–∏—Ç—å –ø—Ä–∏–µ–º –ø–∏—â–∏</button>
            </div>

            <div class="product-list">
                {% for product in meal.products %}
                <div class="product-item" data-product-id="{{ product.id }}" data-product-name="{{ product.name }}" data-product-weight="{{ product.weight }}">
                    <div class="product-info">
                        <div class="product-display" onclick="startEditProduct({{ product.id }})">
                            {{ product.name }} - {{ product.weight }}–≥
                        </div>
                        <div class="product-edit-form">
                            <div class="input-group">
                                <input type="text" class="edit-input" data-type="name" value="{{ product.name }}" placeholder="–ù–∞–∑–≤–∞–Ω–∏–µ –ø—Ä–æ–¥—É–∫—Ç–∞">
                                <div class="field-error" id="edit-name-error-{{ product.id }}"></div>
                            </div>
                            <div class="input-group">
                                <input type="number" class="edit-input" data-type="weight" value="{{ product.weight }}" placeholder="–í–µ—Å (–≥)" min="1">
                                <div class="field-error" id="edit-weight-error-{{ product.id }}"></div>
                            </div>
                            <button class="save-product-btn" onclick="saveProductEdit({{ product.id }})">‚úì</button>
                            <button class="cancel-edit-btn" onclick="cancelProductEdit({{ product.id }})">‚úó</button>
                        </div>
                    </div>
                    <div class="product-actions">
                        <button class="delete-product-btn" onclick="deleteProduct({{ product.id }})">–£–¥–∞–ª–∏—Ç—å</button>
                    </div>
                </div>
                {% endfor %}

                <div class="add-product-form">
                    <div class="form-row">
                        <div class="input-group">
                            <input type="text" class="product-name" placeholder="–ù–∞–∑–≤–∞–Ω–∏–µ –ø—Ä–æ–¥—É–∫—Ç–∞">
                            <div class="field-error" id="name-error-{{ meal.id }}"></div>
                        </div>
                        <div class="input-group">
                            <input type="number" class="product-weight" placeholder="–í–µ—Å (–≥)" min="1">
                            <div class="field-error" id="weight-error-{{ meal.id }}"></div>
                        </div>
                        <button class="add-product-btn" onclick="addProduct({{ meal.id }})">–î–æ–±–∞–≤–∏—Ç—å –ø—Ä–æ–¥—É–∫—Ç</button>
                    </div>
                </div>
            </div>
        </div>
        {% endfor %}

        <button class="add-meal-btn" onclick="addMeal({{ day.day_number }})">+ –î–æ–±–∞–≤–∏—Ç—å –ø—Ä–∏–µ–º –ø–∏—â–∏</button>
    </div>

    <script>
        // –£—Ç–∏–ª–∏—Ç—ã –¥–ª—è –ø–æ–∫–∞–∑–∞ —Å–æ–æ–±—â–µ–Ω–∏–π
        function showMessage(message, type = 'success') {
            // –°–æ–∑–¥–∞–µ–º –∏–ª–∏ –ø–æ–ª—É—á–∞–µ–º –∫–æ–Ω—Ç–µ–π–Ω–µ—Ä –¥–ª—è —Å–æ–æ–±—â–µ–Ω–∏–π
            let messageContainer = document.getElementById('message-container');
            if (!messageContainer) {
                messageContainer = document.createElement('div');
                messageContainer.id = 'message-container';
                messageContainer.style.cssText = `
                    position: fixed;
                    top: 15px;
                    right: 15px;
                    z-index: 9999;
                    pointer-events: none;
                `;
                document.body.appendChild(messageContainer);
            }

            const messageDiv = document.createElement('div');
            messageDiv.className = type === 'success' ? 'success-message' : 'error-message';
            messageDiv.style.pointerEvents = 'auto';

            // –°–æ–∑–¥–∞–µ–º –∫–æ–Ω—Ç–µ–π–Ω–µ—Ä –¥–ª—è —Ç–µ–∫—Å—Ç–∞ –∏ –∫–Ω–æ–ø–∫–∏ –∑–∞–∫—Ä—ã—Ç–∏—è
            const textSpan = document.createElement('span');
            textSpan.textContent = message;
            textSpan.style.flex = '1';

            const closeButton = document.createElement('button');
            closeButton.innerHTML = '&times;';
            closeButton.style.cssText = `
                background: none;
                border: none;
                color: white;
                font-size: 18px;
                font-weight: bold;
                cursor: pointer;
                padding: 0;
                margin-left: 12px;
                opacity: 0.8;
                transition: opacity 0.2s;
            `;
            closeButton.onmouseover = () => closeButton.style.opacity = '1';
            closeButton.onmouseout = () => closeButton.style.opacity = '0.8';
            closeButton.onclick = () => messageDiv.remove();

            messageDiv.style.display = 'flex';
            messageDiv.style.alignItems = 'flex-start';
            messageDiv.style.justifyContent = 'space-between';
            messageDiv.style.position = 'relative';
            messageDiv.style.top = '0';
            messageDiv.style.right = '0';

            messageDiv.appendChild(textSpan);
            messageDiv.appendChild(closeButton);
            messageContainer.appendChild(messageDiv);

            // –ê–≤—Ç–æ–º–∞—Ç–∏—á–µ—Å–∫–æ–µ —É–¥–∞–ª–µ–Ω–∏–µ —á–µ—Ä–µ–∑ 5 —Å–µ–∫—É–Ω–¥ –¥–ª—è –æ—à–∏–±–æ–∫, 3 —Å–µ–∫—É–Ω–¥—ã –¥–ª—è —É—Å–ø–µ—Ö–∞
            const timeout = type === 'error' ? 5000 : 3000;
            setTimeout(() => {
                if (messageDiv.parentNode) {
                    messageDiv.remove();
                }
            }, timeout);
        }

        // –ü–æ–∫–∞–∑–∞—Ç—å –æ—à–∏–±–∫—É –ø–æ–ª—è
        function showFieldError(errorId, message) {
            const errorElement = document.getElementById(errorId);
            if (errorElement) {
                errorElement.textContent = message;
                errorElement.classList.add('show');

                // –ê–≤—Ç–æ–º–∞—Ç–∏—á–µ—Å–∫–∏ —Å–∫—Ä—ã—Ç—å —á–µ—Ä–µ–∑ 8 —Å–µ–∫—É–Ω–¥
                setTimeout(() => {
                    errorElement.classList.remove('show');
                }, 8000);
            }
        }

        // –°–∫—Ä—ã—Ç—å –æ—à–∏–±–∫—É –ø–æ–ª—è
        function hideFieldError(errorId) {
            const errorElement = document.getElementById(errorId);
            if (errorElement) {
                errorElement.classList.remove('show');
            }
        }

        // –°–ª—É—á–∞–π–Ω–∞—è –≤–µ—Å–µ–ª–∞—è –ø–æ–¥—Å–∫–∞–∑–∫–∞ –¥–ª—è –Ω–µ–∫–æ—Ä—Ä–µ–∫—Ç–Ω–æ–≥–æ –≤–µ—Å–∞
        function getRandomWeightHint() {
            const messages = [
                '–û–≥–æ, –ø—Ä–æ–¥—É–∫—Ç –Ω–µ–≤–µ—Å–æ–º—ã–π? –ö–∞–∂–µ—Ç—Å—è, –æ–Ω –ø–∞—Ä–∏—Ç –≤ –∫–æ—Å–º–æ—Å–µ! üöÄ –£–∫–∞–∂–∏—Ç–µ –≤–µ—Å, —á—Ç–æ–±—ã –≤–µ—Ä–Ω—É—Ç—å –µ–≥–æ –Ω–∞ –ó–µ–º–ª—é!',
                '–í–µ—Å 0 –≥—Ä–∞–º–º? –≠—Ç–æ —á—Ç–æ, –ø—Ä–æ–¥—É–∫—Ç –∏–∑ –∞–Ω—Ç–∏–º–∞—Ç–µ—Ä–∏–∏? üòÑ –ü–æ–ø—Ä–æ–±—É–π—Ç–µ –≤–≤–µ—Å—Ç–∏ —Ä–µ–∞–ª—å–Ω—ã–π –≤–µ—Å!',

                console.log('–î–∞–Ω–Ω—ã–µ –æ—Ç–≤–µ—Ç–∞:', data);

                if (data.status === 'success') {
                    showMessage('–ü—Ä–æ–¥—É–∫—Ç –¥–æ–±–∞–≤–ª–µ–Ω');
                    // –û—á–∏—â–∞–µ–º –ø–æ–ª—è –≤–≤–æ–¥–∞
                    productNameInput.value = '';
                    productWeightInput.value = '';
                    location.reload();
                } else {
                    if (data.message && data.message.includes('—É–∂–µ —Å—É—â–µ—Å—Ç–≤—É–µ—Ç')) {
                        showFieldError(`weight-error-${mealId}`, data.message);
                    } else {
                        showMessage(data.message || '–ù–µ —É–¥–∞–ª–æ—Å—å –¥–æ–±–∞–≤–∏—Ç—å –ø—Ä–æ–¥—É–∫—Ç', 'error');
                    }
                }
            } catch (error) {
                console.error('–û—à–∏–±–∫–∞ –ø—Ä–∏ –¥–æ–±–∞–≤–ª–µ–Ω–∏–∏ –ø—Ä–æ–¥—É–∫—Ç–∞:', error);
                showMessage('–ü—Ä–æ–∏–∑–æ—à–ª–∞ –æ—à–∏–±–∫–∞ –ø—Ä–∏ –¥–æ–±–∞–≤–ª–µ–Ω–∏–∏ –ø—Ä–æ–¥—É–∫—Ç–∞', 'error');
            }
        }

        // –û–±—Ä–∞–±–æ—Ç–∫–∞ Enter –≤ –ø–æ–ª—è—Ö –¥–æ–±–∞–≤–ª–µ–Ω–∏—è –ø—Ä–æ–¥—É–∫—Ç–∞
        document.addEventListener('DOMContentLoaded', function() {
            const productNameInputs = document.querySelectorAll('.product-name');
            const productWeightInputs = document.querySelectorAll('.product-weight');

            productNameInputs.forEach(input => {
                input.addEventListener('keypress', function(e) {
                    if (e.key === 'Enter') {
                        const mealSection = input.closest('.meal-section');
                        const weightInput = mealSection.querySelector('.product-weight');
                        weightInput.focus();
                    }
                });

                // –û—á–∏—â–∞–µ–º –æ—à–∏–±–∫—É –ø—Ä–∏ –≤–≤–æ–¥–µ
                input.addEventListener('input', function() {
                    const mealSection = input.closest('.meal-section');
                    const mealId = mealSection.dataset.mealId;
                    hideFieldError(`name-error-${mealId}`);
                });
            });

            productWeightInputs.forEach(input => {
                input.addEventListener('keypress', function(e) {
                    if (e.key === 'Enter') {
                        const mealSection = input.closest('.meal-section');
                        const addButton = mealSection.querySelector('.add-product-btn');
                        addButton.click();
                    }
                });

                // –û—á–∏—â–∞–µ–º –æ—à–∏–±–∫—É –ø—Ä–∏ –≤–≤–æ–¥–µ
                input.addEventListener('input', function() {
                    const mealSection = input.closest('.meal-section');
                    const mealId = mealSection.dataset.mealId;
                    hideFieldError(`weight-error-${mealId}`);
                });
            });

            // –û–±—Ä–∞–±–æ—Ç—á–∏–∫–∏ –¥–ª—è –ø–æ–ª–µ–π —Ä–µ–¥–∞–∫—Ç–∏—Ä–æ–≤–∞–Ω–∏—è
            const editNameInputs = document.querySelectorAll('.edit-input[data-type="name"]');
            const editWeightInputs = document.querySelectorAll('.edit-input[data-type="weight"]');

            editNameInputs.forEach(input => {
                input.addEventListener('input', function() {
                    const productItem = input.closest('.product-item');
                    const productId = productItem.dataset.productId;
                    hideFieldError(`edit-name-error-${productId}`);
                });
            });

            editWeightInputs.forEach(input => {
                input.addEventListener('input', function() {
                    const productItem = input.closest('.product-item');
                    const productId = productItem.dataset.productId;
                    hideFieldError(`edit-weight-error-${productId}`);
                });
            });
        });
    </script>

<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Редактирование дня - {{ meal_plan.name }}</title>
    <link rel="icon" type="image/svg+xml" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 32 32'><circle cx='16' cy='16' r='15' fill='%23e3f2fd' stroke='%23667eea' stroke-width='1'/><circle cx='12' cy='14' r='3' fill='%23ff6b6b'/><path d='M16 8c-2 0-4 1-5 3-1 2-1 4 0 6 1 2 3 3 5 3s4-1 5-3c1-2 1-4 0-6-1-2-3-3-5-3z' fill='%23ff6b6b'/><text x='16' y='22' text-anchor='middle' fill='%23667eea' font-family='Arial' font-size='8' font-weight='bold'>РП</text></svg>">
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <style>
        * {
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 20px;
            background: #f8f9fa;
            color: #333;
        }

        .edit-day-container {
            max-width: 1200px;
            margin: 0 auto;
            background: white;
            border-radius: 12px;
            box-shadow: 0 4px 20px rgba(0,0,0,0.1);
            overflow: hidden;
        }

        .day-header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 15px;
            text-align: center;
        }

        .day-header h1 {
            margin: 0 0 10px 0;
            font-size: 2em;
            font-weight: 300;
        }

        .header-actions {
            display: flex;
            gap: 15px;
            justify-content: center;
            flex-wrap: wrap;
        }

        .back-btn, .delete-day-btn {
            padding: 12px 24px;
            border: none;
            border-radius: 8px;
            text-decoration: none;
            font-weight: 500;
            transition: all 0.3s ease;
            cursor: pointer;
        }

        .back-btn {
            background: rgba(255,255,255,0.2);
            color: white;
            border: 2px solid rgba(255,255,255,0.3);
        }

        .back-btn:hover {
            background: rgba(255,255,255,0.3);
            border-color: rgba(255,255,255,0.5);
        }

        .delete-day-btn {
            background: #dc3545;
            color: white;
        }

        .delete-day-btn:hover {
            background: #c82333;
            transform: translateY(-2px);
        }

        .meal-section {
            margin: 12px;
            padding: 10px;
            border: 2px solid #e9ecef;
            border-radius: 10px;
            background: #fafbfc;
        }

        .meal-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 10px;
            padding-bottom: 8px;
            border-bottom: 2px solid #e9ecef;
        }

        .meal-title {
            font-size: 1.3em;
            font-weight: 600;
            color: #495057;
            cursor: pointer;
            padding: 8px 12px;
            border-radius: 8px;
            transition: all 0.3s ease;
            border: 2px solid transparent;
        }

        .meal-title:hover {
            background: #e3f2fd;
            border-color: #2196f3;
            color: #1976d2;
        }

        .meal-title.editing {
            background: #fff3cd;
            border-color: #ffc107;
            color: #856404;
        }

        .meal-title-input {
            font-size: 1.2em;
            font-weight: 600;
            color: #495057;
            background: #fff3cd;
            border: 2px solid #ffc107;
            border-radius: 6px;
            padding: 6px 10px;
            width: 300px;
            outline: none;
            transition: all 0.3s ease;
            height: 36px;
        }

        .meal-title-input:focus {
            border-color: #2196f3;
            box-shadow: 0 0 0 3px rgba(33, 150, 243, 0.1);
        }

        .delete-meal-btn {
            background: #dc3545;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 8px;
            cursor: pointer;
            font-weight: 500;
            transition: all 0.3s ease;
        }

        .delete-meal-btn:hover {
            background: #c82333;
            transform: translateY(-2px);
        }

        .product-list {
            margin-top: 10px;
        }

        .product-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 4px 8px;
            margin: 3px 0;
            background: #f8f9fa;
            border: 2px solid #e9ecef;
            border-radius: 8px;
            transition: all 0.3s ease;
        }

        .product-item:hover {
            border-color: #667eea;
            background: #f0f4ff;
        }

        .product-item.editing {
            border-color: #28a745;
            background: #f8fff9;
        }

        .product-info {
            flex: 1;
            display: flex;
            align-items: center;
            gap: 12px;
        }

        .product-display {
            font-size: 1em;
            color: #495057;
            cursor: pointer;
            padding: 4px 8px;
            border-radius: 5px;
            transition: all 0.3s ease;
            border: 2px solid transparent;
        }

        .product-display:hover {
            background: #e3f2fd;
            border-color: #2196f3;
        }

        .product-display.editing {
            display: none;
        }

        .product-edit-form {
            display: none;
            gap: 8px;
            align-items: center;
            flex: 1;
            flex-wrap: wrap;
        }

        .product-edit-form.showing {
            display: flex;
        }

        .edit-input {
            padding: 6px 10px;
            border: 2px solid #ced4da;
            border-radius: 6px;
            font-size: 0.9em;
            transition: all 0.3s ease;
            outline: none;
            height: 32px;
        }

        .edit-input:focus {
            border-color: #2196f3;
            box-shadow: 0 0 0 3px rgba(33, 150, 243, 0.1);
        }

        .edit-input[data-type="name"] {
            width: 200px;
        }

        .edit-input[data-type="weight"] {
            width: 120px;
        }

        .product-actions {
            display: flex;
            gap: 10px;
            align-items: center;
        }

        .edit-product-btn, .delete-product-btn, .save-product-btn, .cancel-edit-btn {
            padding: 4px 10px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-weight: 500;
            transition: all 0.3s ease;
            font-size: 0.8em;
            height: 28px;
        }

        .edit-product-btn {
            background: #17a2b8;
            color: white;
        }

        .edit-product-btn:hover {
            background: #138496;
            transform: translateY(-1px);
        }

        .save-product-btn {
            background: #28a745;
            color: white;
        }

        .save-product-btn:hover {
            background: #218838;
            transform: translateY(-1px);
        }

        .cancel-edit-btn {
            background: #6c757d;
            color: white;
        }

        .cancel-edit-btn:hover {
            background: #5a6268;
            transform: translateY(-1px);
        }

        .delete-product-btn {
            background: #dc3545;
            color: white;
        }

        .delete-product-btn:hover {
            background: #c82333;
            transform: translateY(-1px);
        }

        .add-product-form {
            margin-top: 8px;
            padding: 8px;
            background: white;
            border: 2px dashed #dee2e6;
            border-radius: 8px;
            text-align: center;
        }

        .form-row {
            display: flex;
            gap: 15px;
            justify-content: center;
            align-items: center;
            flex-wrap: wrap;
        }

        .product-name, .product-weight {
            padding: 8px 12px;
            border: 2px solid #ced4da;
            border-radius: 6px;
            font-size: 0.95em;
            transition: all 0.3s ease;
            outline: none;
            height: 36px;
        }

        .product-name:focus, .product-weight:focus {
            border-color: #2196f3;
            box-shadow: 0 0 0 3px rgba(33, 150, 243, 0.1);
        }

        .product-name {
            width: 250px;
        }

        .product-weight {
            width: 150px;
        }

        .add-product-btn {
            background: #28a745;
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 8px;
            cursor: pointer;
            font-weight: 500;
            transition: all 0.3s ease;
        }

        .add-product-btn:hover {
            background: #218838;
            transform: translateY(-2px);
        }

        .add-meal-btn {
            background: #6f42c1;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 10px;
            cursor: pointer;
            font-weight: 500;
            font-size: 1.1em;
            margin: 15px;
            transition: all 0.3s ease;
            display: block;
            width: calc(100% - 30px);
        }

        .add-meal-btn:hover {
            background: #5a32a3;
            transform: translateY(-2px);
        }

        .success-message {
            background: #28a745;
            color: white;
            padding: 16px 24px;
            border-radius: 12px;
            box-shadow: 0 8px 25px rgba(40, 167, 69, 0.3);
            animation: slideIn 0.3s ease;
            max-width: 500px;
            min-width: 300px;
            word-wrap: break-word;
            line-height: 1.5;
            font-size: 14px;
            border-left: 4px solid #1e7e34;
            margin-bottom: 10px;
        }

        @keyframes slideIn {
            from {
                transform: translateX(100%);
                opacity: 0;
            }
            to {
                transform: translateX(0);
                opacity: 1;
            }
        }

        .error-message {
            background: #dc3545;
            color: white;
            padding: 16px 24px;
            border-radius: 12px;
            box-shadow: 0 8px 25px rgba(220, 53, 69, 0.3);
            animation: slideIn 0.3s ease;
            max-width: 500px;
            min-width: 300px;
            word-wrap: break-word;
            line-height: 1.5;
            font-size: 14px;
            border-left: 4px solid #c82333;
            margin-bottom: 10px;
        }

        .field-error {
            color: #dc3545;
            font-size: 0.85em;
            margin-top: 5px;
            padding: 8px 12px;
            background: #f8d7da;
            border: 1px solid #f5c6cb;
            border-radius: 6px;
            display: none;
            max-width: 300px;
            word-wrap: break-word;
        }

        .field-error.show {
            display: block;
            animation: fadeIn 0.3s ease;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(-10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .form-row {
            display: flex;
            gap: 15px;
            justify-content: center;
            align-items: center;
            flex-wrap: wrap;
        }

        .input-group {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 5px;
        }

        @media (max-width: 768px) {
            #message-container {
                right: 15px;
                left: 15px;
            }

            .error-message,
            .success-message {
                max-width: calc(100vw - 30px);
                min-width: auto;
                font-size: 13px;
                padding: 14px 20px;
            }

            .day-header h1 {
                font-size: 2em;
            }

            .header-actions {
                flex-direction: column;
                align-items: center;
            }

            .meal-header {
                flex-direction: column;
                gap: 15px;
                text-align: center;
            }

            .product-item {
                flex-direction: column;
                gap: 15px;
                text-align: center;
            }

            .product-info {
                flex-direction: column;
                width: 100%;
            }

            .product-edit-form {
                flex-direction: column;
                width: 100%;
            }

            .form-row {
                flex-direction: column;
                align-items: center;
            }

            .edit-input, .product-name, .product-weight {
                width: 100%;
                max-width: 300px;
            }
        }
    </style>
</head>
<body>
    <div class="edit-day-container">
        <div class="day-header">
            <h1>День {{ day.day_number }} - {{ meal_plan.name }}</h1>
            <div class="header-actions">
                <a href="{{ url_for('views.index', plan_id=meal_plan.id) }}" class="back-btn">← Назад к раскладке</a>
                <button class="delete-day-btn" onclick="deleteDay({{ day.id }})">Удалить рацион</button>
            </div>
        </div>

        {% for meal in day.meals %}
        <div class="meal-section" data-meal-id="{{ meal.id }}">
            <div class="meal-header">
                <div class="meal-title" onclick="editMealName(this, {{ meal.id }})" data-original-name="{{ meal.meal_type }}">
                    {{ meal.meal_type }}
                </div>
                <button class="delete-meal-btn" onclick="deleteMeal({{ meal.id }})">Удалить прием пищи</button>
            </div>

            <div class="product-list">
                {% for product in meal.products %}
                <div class="product-item" data-product-id="{{ product.id }}" data-product-name="{{ product.name }}" data-product-weight="{{ product.weight }}">
                    <div class="product-info">
                        <div class="product-display" onclick="startEditProduct({{ product.id }})">
                            {{ product.name }} - {{ product.weight }}г
                        </div>
                        <div class="product-edit-form">
                            <div class="input-group">
                                <input type="text" class="edit-input" data-type="name" value="{{ product.name }}" placeholder="Название продукта">
                                <div class="field-error" id="edit-name-error-{{ product.id }}"></div>
                            </div>
                            <div class="input-group">
                                <input type="number" class="edit-input" data-type="weight" value="{{ product.weight }}" placeholder="Вес (г)" min="1">
                                <div class="field-error" id="edit-weight-error-{{ product.id }}"></div>
                            </div>
                            <button class="save-product-btn" onclick="saveProductEdit({{ product.id }})">✓</button>
                            <button class="cancel-edit-btn" onclick="cancelProductEdit({{ product.id }})">✗</button>
                        </div>
                    </div>
                    <div class="product-actions">
                        <button class="delete-product-btn" onclick="deleteProduct({{ product.id }})">Удалить</button>
                    </div>
                </div>
                {% endfor %}

                <div class="add-product-form">
                    <div class="form-row">
                        <div class="input-group">
                            <input type="text" class="product-name" placeholder="Название продукта">
                            <div class="field-error" id="name-error-{{ meal.id }}"></div>
                        </div>
                        <div class="input-group">
                            <input type="number" class="product-weight" placeholder="Вес (г)" min="1">
                            <div class="field-error" id="weight-error-{{ meal.id }}"></div>
                        </div>
                        <button class="add-product-btn" onclick="addProduct({{ meal.id }})">Добавить продукт</button>
                    </div>
                </div>
            </div>
        </div>
        {% endfor %}

        <button class="add-meal-btn" onclick="addMeal({{ day.day_number }})">+ Добавить прием пищи</button>
    </div>

    <script>
        // Утилиты для показа сообщений
        function showMessage(message, type = 'success') {
            // Создаем или получаем контейнер для сообщений
            let messageContainer = document.getElementById('message-container');
            if (!messageContainer) {
                messageContainer = document.createElement('div');
                messageContainer.id = 'message-container';
                messageContainer.style.cssText = `
                    position: fixed;
                    top: 15px;
                    right: 15px;
                    z-index: 9999;
                    pointer-events: none;
                `;
                document.body.appendChild(messageContainer);
            }

            const messageDiv = document.createElement('div');
            messageDiv.className = type === 'success' ? 'success-message' : 'error-message';
            messageDiv.style.pointerEvents = 'auto';

            // Создаем контейнер для текста и кнопки закрытия
            const textSpan = document.createElement('span');
            textSpan.textContent = message;
            textSpan.style.flex = '1';

            const closeButton = document.createElement('button');
            closeButton.innerHTML = '&times;';
            closeButton.style.cssText = `
                background: none;
                border: none;
                color: white;
                font-size: 18px;
                font-weight: bold;
                cursor: pointer;
                padding: 0;
                margin-left: 12px;
                opacity: 0.8;
                transition: opacity 0.2s;
            `;
            closeButton.onmouseover = () => closeButton.style.opacity = '1';
            closeButton.onmouseout = () => closeButton.style.opacity = '0.8';
            closeButton.onclick = () => messageDiv.remove();

            messageDiv.style.display = 'flex';
            messageDiv.style.alignItems = 'flex-start';
            messageDiv.style.justifyContent = 'space-between';
            messageDiv.style.position = 'relative';
            messageDiv.style.top = '0';
            messageDiv.style.right = '0';

            messageDiv.appendChild(textSpan);
            messageDiv.appendChild(closeButton);
            messageContainer.appendChild(messageDiv);

            // Автоматическое удаление через 5 секунд для ошибок, 3 секунды для успеха
            const timeout = type === 'error' ? 5000 : 3000;
            setTimeout(() => {
                if (messageDiv.parentNode) {
                    messageDiv.remove();
                }
            }, timeout);
        }

        // Показать ошибку поля
        function showFieldError(errorId, message) {
            const errorElement = document.getElementById(errorId);
            if (errorElement) {
                errorElement.textContent = message;
                errorElement.classList.add('show');

                // Автоматически скрыть через 8 секунд
                setTimeout(() => {
                    errorElement.classList.remove('show');
                }, 8000);
            }
        }

        // Скрыть ошибку поля
        function hideFieldError(errorId) {
            const errorElement = document.getElementById(errorId);
            if (errorElement) {
                errorElement.classList.remove('show');
            }
        }

        // Очистить все ошибки для приема пищи
        function clearMealErrors(mealId) {
            hideFieldError(`name-error-${mealId}`);
            hideFieldError(`weight-error-${mealId}`);
        }

        // Очистить все ошибки для редактирования продукта
        function clearEditErrors(productId) {
            hideFieldError(`edit-name-error-${productId}`);
            hideFieldError(`edit-weight-error-${productId}`);
        }

        // Редактирование названия приема пищи
        async function editMealName(element, mealId) {
            const originalName = element.dataset.originalName;
            const input = document.createElement('input');
            input.type = 'text';
            input.className = 'meal-title-input';
            input.value = originalName;

            element.style.display = 'none';
            element.parentNode.insertBefore(input, element);
            input.focus();

            const saveChanges = async () => {
                const newName = input.value.trim();
                if (newName && newName !== originalName) {
                    try {
                        const response = await fetch('/', {
                            method: 'POST',
                            headers: { 'Content-Type': 'application/json' },
                            body: JSON.stringify({
                                action: 'update_meal_name',
                                meal_id: mealId,
                                meal_name: newName
                            })
                        });
                        const data = await response.json();
                        if (data.status === 'success') {
                            element.textContent = newName;
                            element.dataset.originalName = newName;
                            showMessage('Название приема пищи обновлено');
                        } else {
                            showMessage('Не удалось обновить название приема пищи', 'error');
                        }
                    } catch (error) {
                        console.error('Ошибка при обновлении названия:', error);
                        showMessage('Произошла ошибка при обновлении названия', 'error');
                    }
                }

                element.style.display = 'inline';
                input.remove();
            };

            input.addEventListener('blur', saveChanges);
            input.addEventListener('keypress', function(e) {
                if (e.key === 'Enter') {
                    saveChanges();
                }
            });
        }

        // Начало редактирования продукта
        function startEditProduct(productId) {
            const productItem = document.querySelector(`[data-product-id="${productId}"]`);
            if (!productItem) {
                console.error('Продукт не найден:', productId);
                return;
            }

            const productDisplay = productItem.querySelector('.product-display');
            const productEditForm = productItem.querySelector('.product-edit-form');

            if (!productDisplay || !productEditForm) {
                console.error('Элементы редактирования не найдены');
                return;
            }

            // Очищаем ошибки
            clearEditErrors(productId);

            // Скрываем отображение и показываем форму редактирования
            productDisplay.style.display = 'none';
            productEditForm.style.display = 'flex';

            // Фокусируемся на поле названия
            const nameInput = productEditForm.querySelector('input[data-type="name"]');
            if (nameInput) {
                nameInput.focus();
                nameInput.select();
            }
        }

        // Сохранение изменений продукта
        async function saveProductEdit(productId) {
            const productItem = document.querySelector(`[data-product-id="${productId}"]`);
            if (!productItem) {
                console.error('Продукт не найден:', productId);
                return;
            }

            const productDisplay = productItem.querySelector('.product-display');
            const productEditForm = productItem.querySelector('.product-edit-form');
            const nameInput = productEditForm.querySelector('input[data-type="name"]');
            const weightInput = productEditForm.querySelector('input[data-type="weight"]');

            if (!productDisplay || !productEditForm || !nameInput || !weightInput) {
                console.error('Элементы редактирования не найдены');
                return;
            }

            const name = nameInput.value.trim();
            const weight = weightInput.value.trim();

            // Очищаем предыдущие ошибки
            clearEditErrors(productId);

            if (!name) {
                showFieldError(`edit-name-error-${productId}`, 'Введите название продукта');
                return;
            }

            if (!weight) {
                showFieldError(`edit-weight-error-${productId}`, 'Введите вес продукта');
                return;
            }

            try {
                const requestData = {
                    action: 'update_product',
                    product_id: productId,
                    name: name,
                    weight: parseInt(weight)
                };

                console.log('Обновление продукта:', requestData);

                const response = await fetch('/', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(requestData)
                });

                console.log('Получен ответ:', response.status);

                const data = await response.json();
                console.log('Данные ответа:', data);
                if (data.status === 'success') {
                    // Обновляем отображение и данные
                    productDisplay.textContent = `${name} - ${weight}г`;
                    productItem.dataset.productName = name;
                    productItem.dataset.productWeight = weight;

                    // Возвращаем к обычному виду
                    productDisplay.style.display = 'inline';
                    productEditForm.style.display = 'none';

                    showMessage('Продукт обновлен');
                } else {
                    // Показываем ошибку как глобальное сообщение
                    showMessage(data.message || 'Не удалось обновить продукт', 'error');
                }
            } catch (error) {
                console.error('Ошибка при обновлении продукта:', error);
                showMessage('Произошла ошибка при обновлении продукта', 'error');
            }
        }

        // Отмена редактирования продукта
        function cancelProductEdit(productId) {
            const productItem = document.querySelector(`[data-product-id="${productId}"]`);
            if (!productItem) {
                console.error('Продукт не найден:', productId);
                return;
            }

            const productDisplay = productItem.querySelector('.product-display');
            const productEditForm = productItem.querySelector('.product-edit-form');
            const nameInput = productEditForm.querySelector('input[data-type="name"]');
            const weightInput = productEditForm.querySelector('input[data-type="weight"]');

            if (!productDisplay || !productEditForm || !nameInput || !weightInput) {
                console.error('Элементы редактирования не найдены');
                return;
            }

            // Возвращаем исходные значения
            const originalName = productItem.dataset.productName;
            const originalWeight = productItem.dataset.productWeight;

            nameInput.value = originalName;
            weightInput.value = originalWeight;

            // Очищаем ошибки
            clearEditErrors(productId);

            // Возвращаем к обычному виду
            productDisplay.style.display = 'inline';
            productEditForm.style.display = 'none';
        }



        // Удаление дня
        async function deleteDay(dayId) {
            if (confirm('Вы уверены, что хотите удалить рацион?')) {
                try {
                    const response = await fetch('/', {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify({ action: 'delete_day', day_id: dayId })
                    });
                    const data = await response.json();
                    if (data.status === 'success') {
                        showMessage('День удален');
                        setTimeout(() => {
                            window.location.href = "{{ url_for('views.index', plan_id=meal_plan.id) }}";
                        }, 1000);
                    } else {
                        showMessage('Не удалось удалить рацион', 'error');
                    }
                } catch (error) {
                    console.error('Ошибка при запросе:', error);

            }
        }

        // Добавление приема пищи
        async function addMeal(dayNumber) {
            const mealType = prompt('Введите тип приема пищи (например, Завтрак):');
            if (mealType) {
                try {
                    const response = await fetch('/', {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify({
                            action: 'add_meal',
                            plan_id: {{ meal_plan.id }},
                            day_number: dayNumber,
                            meal_type: mealType
                        })
                    });
                    const data = await response.json();
                    if (data.status === 'success') {
                        showMessage('Прием пищи добавлен');
                        location.reload();
                    } else {
                        showMessage('Не удалось добавить прием пищи', 'error');

                } catch (error) {

                }
            }
        }

        // Добавление продукта
        async function addProduct(mealId) {
            const mealSection = document.querySelector(`[data-meal-id="${mealId}"]`);
            const productNameInput = mealSection.querySelector('.product-name');
            const productWeightInput = mealSection.querySelector('.product-weight');
            const name = productNameInput.value.trim();
            const weight = productWeightInput.value.trim();

            // Очищаем предыдущие ошибки
            clearMealErrors(mealId);

            console.log('Добавление продукта:', { mealId, name, weight });

            if (!name) {
                showFieldError(`name-error-${mealId}`, 'Введите название продукта');
                return;
            }

            if (!weight) {
                showFieldError(`weight-error-${mealId}`, 'Введите вес продукта');
                return;
            }

            try {
                const requestData = {
                    action: 'add_product',
                    meal_id: mealId,
                    name: name,
                    weight: parseInt(weight)
                };

                console.log('Отправляем данные:', requestData);

                const response = await fetch('/', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(requestData)
                });

                console.log('Получен ответ:', response.status);

                const data = await response.json();
                console.log('Данные ответа:', data);

                if (data.status === 'success') {
                    showMessage('Продукт добавлен');
                    // Очищаем поля ввода
                    productNameInput.value = '';
                    productWeightInput.value = '';
                    location.reload();
                } else {
                    // Показываем ошибку как глобальное сообщение
                    showMessage(data.message || 'Не удалось добавить продукт', 'error');
                }
            } catch (error) {
                console.error('Ошибка при добавлении продукта:', error);
                showMessage('Произошла ошибка при добавлении продукта', 'error');
            }
        }

        // Обработка Enter в полях добавления продукта
        document.addEventListener('DOMContentLoaded', function() {
            const productNameInputs = document.querySelectorAll('.product-name');
            const productWeightInputs = document.querySelectorAll('.product-weight');

            productNameInputs.forEach(input => {
                input.addEventListener('keypress', function(e) {
                    if (e.key === 'Enter') {
                        const mealSection = input.closest('.meal-section');
                        const weightInput = mealSection.querySelector('.product-weight');
                        weightInput.focus();
                    }
                });

                // Очищаем ошибку при вводе
                input.addEventListener('input', function() {
                    const mealSection = input.closest('.meal-section');
                    const mealId = mealSection.dataset.mealId;
                    hideFieldError(`name-error-${mealId}`);
                });
            });

            productWeightInputs.forEach(input => {
                input.addEventListener('keypress', function(e) {
                    if (e.key === 'Enter') {
                        const mealSection = input.closest('.meal-section');
                        const addButton = mealSection.querySelector('.add-product-btn');
                        addButton.click();
                    }
                });

                // Очищаем ошибку при вводе
                input.addEventListener('input', function() {
                    const mealSection = input.closest('.meal-section');
                    const mealId = mealSection.dataset.mealId;
                    hideFieldError(`weight-error-${mealId}`);
                });
            });

            // Обработчики для полей редактирования
            const editNameInputs = document.querySelectorAll('.edit-input[data-type="name"]');
            const editWeightInputs = document.querySelectorAll('.edit-input[data-type="weight"]');

            editNameInputs.forEach(input => {
                input.addEventListener('input', function() {
                    const productItem = input.closest('.product-item');
                    const productId = productItem.dataset.productId;
                    hideFieldError(`edit-name-error-${productId}`);
                });
            });

            editWeightInputs.forEach(input => {
                input.addEventListener('input', function() {
                    const productItem = input.closest('.product-item');
                    const productId = productItem.dataset.productId;
                    hideFieldError(`edit-weight-error-${productId}`);
                });
            });
        });
    </script>
